<md-toolbar class="md-small-toolbar" show-if-fullscreen=false>
  <div class="md-toolbar-tools">
    <h1>
      <span class="md-display-1">New/s/leak</span>
    </h1>
    <span flex="5"></span>

    <!--
    <md-input-container>
      <md-select ng-model="selectedDataset" ng-change="changeDataset()" aria-label="dataset">
        <md-option ng-repeat="data in datasets" ng-value="data">
          {{data}}
        </md-option>
      </md-select>
    </md-input-container>
-->
    <md-button class="md-raised md-small" ng-click="showSettings()" aria-label="Settings">
      <md-icon class="material-icons">settings</md-icon>
    </md-button>

    <md-button class="md-raised md-small" aria-label="Fullscreen" ngsf-toggle-fullscreen>
      <md-tooltip show-if-fullscreen=false> Enter Fullscreen </md-tooltip>
      <md-tooltip show-if-fullscreen=true> Exit Fullscreen </md-tooltip>
      <md-icon class="material-icons" show-if-fullscreen=false>settings_overscan</md-icon>
      <md-icon class="material-icons" show-if-fullscreen=true>aspect_ratio</md-icon>
    </md-button>

    <md-button class="md-raised md-small" ng-click="showAboutDialog()"  aria-label="Blog">
      <md-tooltip> More information about new/s/leak </md-tooltip>
      <md-icon class="material-icons">info_outline</md-icon>
    </md-button>

    <md-button class="md-raised md-small" ng-href="https://uhh-lt.github.io/newsleak/documentation/" target="_blank" aria-label="Video">
      <md-tooltip> Help </md-tooltip>
      <md-icon class="material-icons">help_outline</md-icon>
    </md-button>

    <span flex></span>

    <md-checkbox ng-model="showEntityGraph" ng-checked="getDisplayEntityGraph()" style="padding-right: 5px;" aria-label="Entity Graph"
                 ng-click="toggleEntityGraph()">
      Entity Graph
    </md-checkbox>

    <md-checkbox ng-model="showKeywordGraph" ng-checked="getDisplayKeywordGraph()" aria-label="Keyword Graph"
                 ng-click="toggleKeywordGraph()">
      Keyword Graph
    </md-checkbox>

  </div>
</md-toolbar>
