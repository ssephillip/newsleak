<div id="metadata" style="padding: 10px 0 0 10px;">
    <p style="font-size:16px; display: inline-block">Frequency Overview</p>
    <md-tabs md-stretch-tabs="always" md-dynamic-height="true">
            <md-tab label="Entities" md-on-select="updateHeight()">
                <div id="entities_tab" class="tab-pane fade in">
                <md-tabs>
                    <md-tab
                            ng-repeat="entityType in entityTypes"
                            label="{{entityType}}">
                        <div class="scroll-chart">
                            <div id="chart_{{entityType| lowercase}}" class="meta-chart"></div>
                        </div>
                    </md-tab>
                </md-tabs>
                </div>

            </md-tab>
        <md-tab label="Metadata" md-on-select="updateHeight()">
            <div id="metadata_tab" class="tab-pane fade in active">
                <md-tabs>
                    <md-tab
                            ng-repeat="metaType in metadataTypes"
                            label="{{metaType}}">
                        <div class="scroll-chart">
                            <div id="chart_{{metaType.replace('.','_') | lowercase}}" class="meta-chart"></div>
                        </div>
                    </md-tab>
                </md-tabs>
            </div>
        </md-tab>
    </md-tabs>

</div>
