<md-tab ng-repeat="doc in tabs">
    <md-tab-label>
        <section layout="row">
            {{ doc.title }}
            <md-button class="md-icon-button" ng-click="removeTab(doc)" aria-label="close" style="padding-top: 0px;">
                <md-icon class="material-icons">clear</md-icon>
            </md-button>
        </section>
    </md-tab-label>

    <md-tab-body>
        <md-content flex layout-padding ng-init="keywords = retrieveKeywords(doc)">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{ doc.meta.Subject.join(', ') }}</span>
                        <md-chips
                                ng-init="initTags(doc)"
                                ng-model="tags[doc.id]"
                                md-transform-chip="transformTag($chip, doc)"
                                md-autocomplete-snap
                                delete-button-label="Remove Tag"
                                delete-hint="Press delete to remove tag"
                                secondary-placeholder="+Tag"
                                md-on-add="addTag($chip, doc)"
                                md-on-remove="removeTag($chip)">
                            <md-autocomplete
                                    placeholder="Enter a tag"
                                    md-search-text="searchText"
                                    md-items="label in querySearch(doc, searchText)"
                                    md-item-text="label"
                                    md-no-cache>
                                <span md-highlight-text="searchText">{{label}}</span>
                            </md-autocomplete>

                            <md-chip-template>
                                {{ $chip.label }}
                            </md-chip-template>
                        </md-chips>
                        <span class="md-subhead">
                            <b>Keywords: </b>
                            <span>{{ keywords.join(', ') }}</span>
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <doc-content layout-padding document="doc"></doc-content>
            </md-card>
        </md-content>
    </md-tab-body>
</md-tab>
